version: '3.8'
services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 3s
      retries: 20

  weather-service:
    build: ./weather-service
    ports: ["8080:8080"]
    environment:
      - NODE_ENV=test
      - LOCATION_SERVICE_URL=http://location-service:8081/api/locations
      - FORECAST_API=mock
    depends_on:
      mongo:
        condition: service_healthy

  location-service:
    build: ./location-service
    ports: ["8081:8081"]
    environment:
      - NODE_ENV=test
      - PORT=8081
      - ROOM_SERVICE_URL=http://room-service:8083/api/rooms
      - MONGODB_URL=mongodb://mongo:27017/locations
      - GEOCODING_URL=mock
    depends_on:
      mongo:
        condition: service_healthy

  booking-service:
    build: ./booking-service
    ports: ["8085:8085"]
    environment:
      - NODE_ENV=test
      - ROOM_SERVICE_URL=http://room-service:8083/api/rooms
      - WEATHER_SERVICE_URL=http://weather-service:8080/api/weather
      - MONGODB_URL=mongodb://mongo:27017/bookings
      - JWT_SECRET=test-secret
    depends_on:
      mongo:
        condition: service_healthy

  room-service:
    build: ./room-service
    ports: ["8083:8083"]
    environment:
      - NODE_ENV=test
      - MONGODB_URL=mongodb://mongo:27017/rooms
    depends_on:
      mongo:
        condition: service_healthy

  auth-service:
    build: ./auth-service
    ports: ["8084:8084"]
    environment:
      - NODE_ENV=test
      - MONGODB_URL=mongodb://mongo:27017/auth
      - JWT_SECRET=test-secret
    depends_on:
      mongo:
        condition: service_healthy

  api-gateway:
    build: ./api-gateway
    ports: ["8086:8086"]
    environment:
      - WEATHER_SERVICE_URL=http://weather-service:8080
      - LOCATION_SERVICE_URL=http://location-service:8081
      - BOOKING_SERVICE_URL=http://booking-service:8085
      - ROOM_SERVICE_URL=http://room-service:8083
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      - weather-service
      - location-service
      - room-service
      - auth-service
      - booking-service
