name: Deploy to ECS

on:
  push:
    branches: ['main']
    paths:
      - 'services/**'
      - 'frontend/**'
  pull_request:
    branches: ['main']

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 449591255785.dkr.ecr.eu-west-1.amazonaws.com
  ECS_CLUSTER: conference-booking-cluster

permissions:
  id-token: write
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      auth-service: ${{ steps.filter.outputs.auth-service }}
      weather-service: ${{ steps.filter.outputs.weather-service }}
      location-service: ${{ steps.filter.outputs.location-service }}
      room-service: ${{ steps.filter.outputs.room-service }}
      booking-service: ${{ steps.filter.outputs.booking-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth-service:
              - 'services/auth-service/**'
            weather-service:
              - 'services/weather-service/**'
            location-service:
              - 'services/location-service/**'
            room-service:
              - 'services/room-service/**'
            booking-service:
              - 'services/booking-service/**'
            frontend:
              - 'frontend/**'

  test-services:
    needs: changes
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, weather-service, location-service, room-service, booking-service]
    env:
      AUTH_CHANGED: ${{ needs.changes.outputs.auth-service }}
      WEATHER_CHANGED: ${{ needs.changes.outputs.weather-service }}
      LOCATION_CHANGED: ${{ needs.changes.outputs.location-service }}
      ROOM_CHANGED: ${{ needs.changes.outputs.room-service }}
      BOOKING_CHANGED: ${{ needs.changes.outputs.booking-service }}
    steps:
      - name: Check if service changed
        id: check
        run: |
          SERVICE="${{ matrix.service }}"
          VAR_NAME="${SERVICE^^}"
          VAR_NAME="${VAR_NAME//-/_}_CHANGED"
          CHANGED="${!VAR_NAME}"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          echo "Service: $SERVICE, Changed: $CHANGED"

      - uses: actions/checkout@v3
        if: steps.check.outputs.changed == 'true'

      - uses: actions/setup-node@v3
        if: steps.check.outputs.changed == 'true'
        with:
          node-version: '20'

      - name: Install and test
        if: steps.check.outputs.changed == 'true'
        run: |
          cd ./services/${{ matrix.service }}
          npm install
          npm test
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Skip notification
        if: steps.check.outputs.changed != 'true'
        run: echo "Skipping ${{ matrix.service }} - no changes detected"

  deploy-services:
    name: Deploy ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [changes, test-services]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [auth-service, weather-service, location-service, room-service, booking-service]
    env:
      AUTH_CHANGED: ${{ needs.changes.outputs.auth-service }}
      WEATHER_CHANGED: ${{ needs.changes.outputs.weather-service }}
      LOCATION_CHANGED: ${{ needs.changes.outputs.location-service }}
      ROOM_CHANGED: ${{ needs.changes.outputs.room-service }}
      BOOKING_CHANGED: ${{ needs.changes.outputs.booking-service }}
    steps:
      - name: Check if service changed
        id: check
        run: |
          SERVICE="${{ matrix.service }}"
          VAR_NAME="${SERVICE^^}"
          VAR_NAME="${VAR_NAME//-/_}_CHANGED"
          CHANGED="${!VAR_NAME}"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          echo "Service: $SERVICE, Changed: $CHANGED"

      - name: Skip notification
        if: steps.check.outputs.changed != 'true'
        run: echo "Skipping ${{ matrix.service }} - no changes detected"

      - uses: actions/checkout@v3
        if: steps.check.outputs.changed == 'true'

      - name: Configure AWS credentials
        if: steps.check.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        if: steps.check.outputs.changed == 'true'
        run: aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Build and push
        if: steps.check.outputs.changed == 'true'
        run: |
          cd services/${{ matrix.service }}
          docker build --platform linux/amd64 -t ${{ matrix.service }} .
          docker tag ${{ matrix.service }}:latest ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:latest

      - name: Force ECS deployment
        if: steps.check.outputs.changed == 'true'
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.service }} \
            --force-new-deployment \
            --region eu-west-1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [changes, deploy-services]
    if: github.event_name == 'push' && needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Build and push frontend
        run: |
          cd frontend
          docker build --platform linux/amd64 -t frontend .
          docker tag frontend:latest ${{ env.ECR_REGISTRY }}/frontend:latest
          docker push ${{ env.ECR_REGISTRY }}/frontend:latest

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via SSH
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 449591255785.dkr.ecr.eu-west-1.amazonaws.com
            
            docker pull 449591255785.dkr.ecr.eu-west-1.amazonaws.com/frontend:latest
            
            docker stop frontend || true
            docker rm frontend || true
            
            docker run -d \
              --name frontend \
              -p 80:80 \
              --restart unless-stopped \
              449591255785.dkr.ecr.eu-west-1.amazonaws.com/frontend:latest
            
            docker image prune -af
          ENDSSH