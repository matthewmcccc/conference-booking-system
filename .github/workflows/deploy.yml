name: Deploy to ECS

on:
  push:
    branches: [main, dev]

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 449591255785.dkr.ecr.eu-west-1.amazonaws.com
  ECS_CLUSTER: conference-booking-cluster
permissions:
  id-token: write
  contents: read

jobs:
  weather-service:
    name: Weather Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - name: Build and push weather-service
        run: |
          cd services/weather-service
          docker build --platform linux/amd64 -t weather-service .
          docker tag weather-service:latest $ECR_REGISTRY/weather-service:latest
          docker push $ECR_REGISTRY/weather-service:latest
      - name: Force ECS deployment - weather-service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service weather-service \
            --force-new-deployment \
            --region $AWS_REGION
  
  location-service:
    name: Location Service
    runs-on: ubuntu-latest
    
    steps:
