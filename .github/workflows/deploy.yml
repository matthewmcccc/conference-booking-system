name: Deploy to ECS

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 449591255785.dkr.ecr.eu-west-1.amazonaws.com
  ECS_CLUSTER: conference-booking-cluster
permissions:
  id-token: write
  contents: read

jobs:
  deploy-services:
    name: Deploy Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [weather-service, location-service, booking-service, room-service, auth-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '20'

      - name: Install dependencies
        run: |
            cd ./services/${{matrix.service}}
            npm install
        

      - name: Run Jest tests
        run: |
            cd ./services/${{matrix.service}}
            npm test
        env:
          JWT_SECRET: ${{secrets.JWT_SECRET}}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      
      - name: Build and push ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build --platform linux/amd64 -t ${{ matrix.service }} .
          docker tag ${{ matrix.service }}:latest $ECR_REGISTRY/${{ matrix.service }}:latest
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest
      
      - name: Force ECS deployment
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service ${{ matrix.service }} \
            --force-new-deployment \
            --region $AWS_REGION
  
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-services]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
        
      - name: Build and push frontend
        run: |
          cd frontend
          docker build --platform linux/amd64 -t frontend .
          docker tag frontend:latest $ECR_REGISTRY/frontend:latest
          docker push $ECR_REGISTRY/frontend:latest

      - name: Debug SSH Key Format
        run: |
          echo "First line:"
          echo "${{ secrets.EC2_SSH_KEY }}" | head -n 1
          echo ""
          echo "Last line:"
          echo "${{ secrets.EC2_SSH_KEY }}" | tail -n 1
          echo ""
          echo "Total lines:"
          echo "${{ secrets.EC2_SSH_KEY }}" | wc -l

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 449591255785.dkr.ecr.eu-west-1.amazonaws.com

              docker pull 449591255785.dkr.ecr.eu-west-1.amazonaws.com/frontend:latest

              docker stop frontend || true
              docker rm frontend || true

              docker run -d \
                --name frontend \
                -p 80:80 \
                --restart unless-stopped \
                449591255785.dkr.ecr.eu-west-1.amazonaws.com/frontend:latest

              docker image prune -af