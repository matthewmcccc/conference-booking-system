name: Deploy to ECS

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 449591255785.dkr.ecr.eu-west-1.amazonaws.com
  ECS_CLUSTER: conference-booking-cluster
permissions:
  id-token: write
  contents: read

jobs:
  deploy-services:
    name: Deploy Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [weather-service, location-service, booking-service, room-service, auth-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '20'

      - name: Install dependencies
        run: |
            cd ./services/${{matrix.service}}
            npm install
        

      - name: Run Jest tests
        run: |
            cd ./services/${{matrix.service}}
            npm test
        env:
          JWT_SECRET: ${{secrets.JWT_SECRET}}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      
      - name: Build and push ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build --platform linux/amd64 -t ${{ matrix.service }} .
          docker tag ${{ matrix.service }}:latest $ECR_REGISTRY/${{ matrix.service }}:latest
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest
      
      - name: Force ECS deployment
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service ${{ matrix.service }} \
            --force-new-deployment \
            --region $AWS_REGION
  
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-services]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
        
      - name: Build and push frontend
        run: |
          cd frontend
          docker build --platform linux/amd64 -t frontend .
          docker tag frontend:latest $ECR_REGISTRY/frontend:latest
          docker push $ECR_REGISTRY/frontend:latest

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Debug: Check if key is valid
          if ssh-keygen -y -f ~/.ssh/deploy_key > /dev/null 2>&1; then
            echo "✓ SSH key is valid"
          else
            echo "✗ SSH key is INVALID"
            echo "First line: $(head -n 1 ~/.ssh/deploy_key)"
            echo "Last line: $(tail -n 1 ~/.ssh/deploy_key)"
            exit 1
          fi
          
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via SSH
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 449591255785.dkr.ecr.eu-west-1.amazonaws.com
            
            docker pull 449591255785.dkr.ecr.eu-west-1.amazonaws.com/frontend:latest
            
            docker stop frontend || true
            docker rm frontend || true
            
            docker run -d \
              --name frontend \
              -p 80:80 \
              --restart unless-stopped \
              449591255785.dkr.ecr.eu-west-1.amazonaws.com/frontend:latest
            
            docker image prune -af
          ENDSSH